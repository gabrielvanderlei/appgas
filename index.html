<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBqL1FecjFVvhXZJevbJn-SkZ__DxQxesc",
    authDomain: "appgas-d7647.firebaseapp.com",

    storageBucket: "appgas-d7647.appspot.com",
    messagingSenderId: "715577686349"
  };
  firebase.initializeApp(config);
  
  function criarUsuario(){
    firebase.auth().createUserWithEmailAndPassword(document.getElementById('emailc').value,document.getElementById('senhac').value).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      alert(errorMessage)
    });
  }
  
  function logarUsuario(){
      firebase.auth().signInWithEmailAndPassword(document.getElementById('emaill').value,document.getElementById('senhal').value)
      .then(function(data){
        alert('logado');
        alert(data);
      }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      alert(errorMessage);
    });
    
  }
  
  
    function show(last, id){
      document.getElementById(last).style.display='none';
      document.getElementById(id).style.display='block';
    }
</script>
<style>
  .section{display:none;position:fixed;width:100%;height:100%;font-family:Segoe UI; color black;font-size:20px;text-align:center;top:0;left:0}
  #main{display:block;padding:30px;}
  .options{padding:30% 0;}
  .button{background:rgb(200, 0, 0);color:white;border-radius:300px;width:200px;padding:9px 15px; margin: 20px 0px}
  #senha,#email{padding:9px;border:1px solid rgb(230, 230, 230);border-radius:30px;}
  
</style>
<div class='section' id='main'>
  <h1>Appgas</h1>
  <h3>Saiba quanto gás seu botijão possui pelo aplicativo.</h3>
  <div class='options'>
    <div class='button' onclick="show('main','logar')">Já possuo uma conta</div>
    <div class='button' onclick="show('main','criar')">Registrar-se</div>
  </div>
</div>

<div class='section' id='criar'>
  <input type='email' id='emailc' placeholder='Email' />
  <input type='password' id='senhac' placeholder='Senha' />
  <input type='button' onclick='criarUsuario()' value='Criar usuário' />
</div>

<div class='section' id='logar'>
  <input type='email' id='emaill' placeholder='Email' />
  <input type='password' id='senhal' placeholder='Senha' />
  <input type='button' onclick='logarUsuario()' value='Entrar na conta' />
</div>
