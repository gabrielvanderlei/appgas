  function criarUsuario(){
    firebase.auth().createUserWithEmailAndPassword(document.getElementById('email').value,document.getElementById('password').value).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      alert(errorMessage)
    });
  }
  
  function logarUsuario(){
      firebase.auth().signInWithEmailAndPassword(document.getElementById('email').value,document.getElementById('password').value)
      .then(function(data){
        alert('logado');
        alert(data);
      }).catch(function(error) {
      // Handle Errors here.
      var errorCode = error.code;
      var errorMessage = error.message;
      alert(errorMessage);
    })
  }
</script>
